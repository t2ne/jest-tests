<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Testes no Browser</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Tailwind build output (gerado por build:css) -->
    <link rel="stylesheet" href="/tailwind.css" />
  </head>
  <body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
    <!-- Header com gradiente -->
    <header
      class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white shadow-lg"
    >
      <div class="max-w-4xl mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold flex items-center gap-3">
          <svg
            class="w-8 h-8"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          Mini Testes de JavaScript
        </h1>
        <p class="text-blue-100 mt-2">
          Plataforma interativa para aprender e testar JavaScript
        </p>
      </div>
    </header>

    <main class="w-full max-w-4xl mx-auto p-4 mt-6">
      <!-- Formulário de número de aluno -->
      <form
        id="student-form"
        class="bg-white p-6 rounded-2xl shadow-xl mb-8 border border-slate-200 hover:shadow-2xl transition-shadow duration-300"
      >
        <div class="text-center mb-4">
          <h2 class="text-xl font-semibold text-slate-800 mb-2">
            Iniciar Sessão
          </h2>
          <p class="text-slate-600">
            Introduz o teu número de estudante para começar
          </p>
        </div>
        <div class="flex items-end gap-4">
          <div class="flex-1">
            <label
              for="student-id"
              class="block text-sm font-semibold text-slate-700 mb-2"
              >Número de aluno (5 dígitos)</label
            >
            <input
              id="student-id"
              name="student-id"
              type="text"
              inputmode="numeric"
              pattern="\d{5}"
              maxlength="5"
              placeholder="Ex: 28837"
              class="w-full border-2 border-slate-200 rounded-xl px-4 py-3 text-lg font-mono outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
              required
            />
            <p
              id="student-help"
              class="text-xs text-slate-500 mt-2 flex items-center gap-1"
            >
              <svg
                class="w-3 h-3"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
              Este número será usado para registar o teu progresso localmente.
            </p>
          </div>
          <button
            type="submit"
            class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold px-6 py-3 rounded-xl transition-all duration-200 shadow-lg hover:shadow-xl flex items-center gap-2"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m0 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7c2 0 3 1 3 3v1"
              ></path>
            </svg>
            Entrar
          </button>
        </div>
      </form>

      <!-- Secção de exercícios (escondida até aluno válido) -->
      <section id="exercises-root" class="hidden">
        <div
          class="mb-6 flex items-center justify-between bg-gradient-to-r from-blue-50 to-indigo-50 p-4 rounded-xl border border-blue-200"
        >
          <div>
            <h2 class="text-2xl font-bold text-slate-800 mb-1">Exercícios</h2>
            <div class="text-sm text-slate-600">
              Aluno:
              <span
                id="student-label"
                class="font-mono font-semibold text-blue-700"
              ></span>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <button
              id="reset-all-btn"
              class="bg-amber-500 hover:bg-amber-600 text-white px-4 py-2 rounded-lg font-semibold transition-colors duration-200 flex items-center gap-2"
              type="button"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                ></path>
              </svg>
              Repor Tudo
            </button>
            <button
              id="logout-btn"
              class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-semibold transition-colors duration-200 flex items-center gap-2"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                ></path>
              </svg>
              Sair
            </button>
          </div>
        </div>

        <div id="exercises-list" class="flex flex-col gap-3"></div>

        <!-- Painel de execução/feedback -->
        <div class="mt-8 grid md:grid-cols-2 gap-6">
          <div
            class="bg-white rounded-2xl shadow-lg border border-slate-200 p-6"
          >
            <div class="flex items-center gap-2 mb-4">
              <svg
                class="w-5 h-5 text-green-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
              <h3 class="font-semibold text-slate-800">Resultados</h3>
            </div>
            <div
              id="exec-results"
              class="text-sm bg-slate-50 rounded-xl border-2 border-slate-200 p-4 min-h-[120px] font-mono"
            ></div>
          </div>
          <div class="bg-slate-800 rounded-2xl shadow-lg p-6">
            <div class="flex items-center gap-2 mb-4">
              <svg
                class="w-5 h-5 text-slate-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                ></path>
              </svg>
              <h3 class="font-semibold text-slate-200">Console Logs</h3>
            </div>
            <pre
              id="exec-logs"
              class="bg-slate-900 text-slate-100 rounded-xl p-4 min-h-[120px] overflow-auto font-mono text-sm border border-slate-700"
            ></pre>
          </div>
        </div>
      </section>
    </main>

    <script src="exercises.js" defer></script>
  </body>
</html>
